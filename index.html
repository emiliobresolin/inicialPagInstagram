<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, incial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="intagram-wrapper">
            <div class="instagram-phone">
                <img src="./imagens/instagram-celular2.png" alt="celular">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="./imagens/instagram-logo.png" class="instagram-log" alt="instagram logo">
                    <div class="profile-photo">
                        <img src="./imagens/photo-perfil.png" alt="foto de perfil">
                    </div>
                    <a href="#" class="instagram-login">Continue as emilio.bresolin</a>
                    <a href="#" class="instagram-logout">Remove account</a>
                </div>
                <div class="group">
                    <p class="not-account">Not emilio.bresolin?</p>
                    <p class="not-account">
                        <span class="link-blue">Swith account</span>
                        or
                        <span class="link-blue">Register now</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-the-app">Get the app</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
